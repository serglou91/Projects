<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="js/app.js"></script>
	<script src="cordova.js"></script>
  </head>
  <body ng-app="app">
    <ion-nav-bar class="bar-assertive"></ion-nav-bar>
    <ion-nav-view></ion-nav-view>
	<script id="views/teams.html" type="text/ng-template">
	<ion-view title="Teams">
		<div class="content has-header padding" ng-init="loadTeams()">
			<ion-list>
				<ion-item ng-repeat="team in teams" ng-click="chooseTeam(team.$id)" id="{{team.$id}}">
					{{team.name}}
				</ion-item>
			</ion-list>
			<button id="playerButton" class="button button-full button-assertive" ui-sref="players" ng-click="loadPlayers()">
				Players
			</button>
		</div>
	</ion-view>
	</script>
	<script id="views/players.html" type="text/ng-template">
	<ion-view view-title="Players" ng-init="loadPlayers()">
		<div class="content has-header padding">
			<div class="row">
				<div class="col" id="listHeader">Name</div>
				<div class="col" id="listHeader">Number</div>
				<div class="col" id="listHeader">Position</div>
			</div>
			<ion-list>
				<ion-item ng-repeat="player in players">
					<div class="row">
						<div class="col">{{player.name}}</div>
						<div class="col">{{player.number}}</div>
						<div class="col">{{player.position}}</div>
					</div>
				</ion-item>
			</ion-list>
			
			<button class="button button-full button-assertive" ui-sref="teams">
				Back
			</button>
		</div>
	</ion-view>
	</script>
  </body>
</html>
